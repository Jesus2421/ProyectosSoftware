<!-- Como JSP Es un lenguaje para paginas web tenemos que usar 
    Obligatoriamente HTML5
 -->
<!DOCTYPE html><html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Hola desde JSP</title>
</head>
<body>
    <h1>Bienvenido a mi página principal</h1>
     <!-- Incluye el archivo JSP mediante un iframe -->
    <iframe src="holamundo.jsp" width="600" height="400"></iframe>   
    <!-- Puedes seguir escribiendo contenido HTML normalmente -->    
    <p>Otro contenido de la página principal.</p>
</body>
</html>
